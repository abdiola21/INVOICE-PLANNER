# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for Tests
jwt.secret=TestSecretKeyForJWTTokenWhichMustBeAtLeast256BitsLongForTestingPurposes
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Application Configuration for Tests
app.base-url=http://localhost:4200

# Disable mail for tests
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# Logging for tests
logging.level.com.invoice.planner=WARN
logging.level.org.springframework=WARN