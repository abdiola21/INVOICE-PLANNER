<!-- [ Header Topbar ] start -->
<header class="pc-header">
    <div class="header-wrapper">
        <!-- [Mobile Media Block] start -->
        <div class="me-auto pc-mob-drp">
            <ul class="list-unstyled">
                <!-- ======= Menu collapse Icon ===== -->
                <li class="pc-h-item pc-sidebar-collapse">
                    <a class="pc-head-link ms-0" href="#" id="sidebar-hide">
                        <i class="ph-duotone ph-chevron-left"></i>
                    </a>
                </li>
                <li class="pc-h-item pc-sidebar-popup">
                    <a class="pc-head-link ms-0" href="#" id="mobile-collapse">
                        <i class="ph-duotone ph-chevron-right"></i>
                    </a>
                </li>
                <li class="dropdown pc-h-item d-inline-flex d-md-none">
                    <a aria-expanded="false" aria-haspopup="false" class="pc-head-link dropdown-toggle arrow-none m-0"
                        data-bs-toggle="dropdown" href="#" role="button">
                        <i class="ph-duotone ph-magnifying-glass"></i>
                    </a>
                    <div class="dropdown-menu pc-h-dropdown drp-search">
                        <form class="px-3">
                            <div class="mb-0 d-flex align-items-center">
                                <input class="form-control border-0 shadow-none" placeholder="Search..."
                                    type="search" />
                                <button class="btn btn-light-secondary btn-search">Search</button>
                            </div>
                        </form>
                    </div>
                </li>
                <li class="pc-h-item d-none d-md-inline-flex">
                    <form class="form-search">
                        <i class="ph-duotone ph-magnifying-glass icon-search"></i>
                        <input class="form-control" placeholder="Search..." type="search" />
                        <button class="btn btn-search" style="padding: 0"><kbd>ctrl+k</kbd></button>
                    </form>
                </li>
            </ul>
        </div>
        <!-- [Mobile Media Block end] -->
        <div class="ms-auto">
            <ul class="list-unstyled">
                <li class="dropdown pc-h-item d-none d-md-inline-flex">
                    <a aria-expanded="false" aria-haspopup="false" class="pc-head-link dropdown-toggle arrow-none me-0"
                        data-bs-toggle="dropdown" href="#" role="button">
                        <i class="ph-duotone ph-sun-dim"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a class="dropdown-item" routerLink="./#" onclick="layout_change('dark')">
                            <i class="ph-duotone ph-moon"></i>
                            <span>Dark</span>
                        </a>
                        <a class="dropdown-item" routerLink="./#" onclick="layout_change('light')">
                            <i class="ph-duotone ph-sun-dim"></i>
                            <span>Light</span>
                        </a>
                        <a class="dropdown-item" routerLink="./#" onclick="layout_change_default()">
                            <i class="ph-duotone ph-cpu"></i>
                            <span>Default</span>
                        </a>
                    </div>
                </li>

                <li class="dropdown pc-h-item">
                    <a aria-expanded="false" aria-haspopup="false" class="pc-head-link dropdown-toggle arrow-none me-0"
                        data-bs-toggle="dropdown" href="#" role="button">
                        <i class="ph-duotone ph-diamonds-four"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a class="dropdown-item" href="#!">
                            <i class="ph-duotone ph-user"></i>
                            <span>Mon compte</span>
                        </a>
                        <a class="dropdown-item" routerLink="/settings">
                            <i class="ph-duotone ph-gear"></i>
                            <span>Paramètres</span>
                        </a>
                        <a class="dropdown-item" href="#!">
                            <i class="ph-duotone ph-lifebuoy"></i>
                            <span>Support</span>
                        </a>
                        <a class="dropdown-item" href="#!">
                            <i class="ph-duotone ph-power"></i>
                            <span (click)="logout()">Déconnexion</span>
                        </a>
                    </div>
                </li>
                
                <li class="dropdown pc-h-item">
                    <a aria-expanded="false" aria-haspopup="false" class="pc-head-link dropdown-toggle arrow-none me-0"
                        data-bs-toggle="dropdown" href="#" role="button">
                        <i class="ph-duotone ph-bell"></i>
                        <span class="badge bg-success pc-h-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
                    </a>
                    <div class="dropdown-menu dropdown-notification dropdown-menu-end pc-h-dropdown">
                        <div class="dropdown-header d-flex align-items-center justify-content-between">
                            <h5 class="m-0">Notifications</h5>
                            <ul class="list-inline ms-auto mb-0">
                                <li class="list-inline-item">
                                    <a class="avtar avtar-s btn-link-hover-primary" href="..\application\mail.html">
                                        <i class="ti ti-link f-18"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown-body text-wrap header-notification-scroll position-relative"
                            style="max-height: calc(100vh - 235px)">
                            <app-notifications 
                                [notifications]="notifications"
                                [isLoading]="isLoading"
                                (markAsRead)="markNotificationAsRead($event)"
                                (actionClick)="onNotificationAction($event)">
                            </app-notifications>
                        </div>
                        <div class="dropdown-footer">
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="d-grid">
                                        <button class="btn btn-primary" (click)="archiveAllNotifications()">
                                            Archive all
                                        </button>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-grid">
                                        <button class="btn btn-outline-secondary" (click)="markAllAsRead()">
                                            Mark all as read
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                
                <li class="dropdown pc-h-item header-user-profile">
                    <a aria-expanded="false" aria-haspopup="false" class="pc-head-link dropdown-toggle arrow-none me-0"
                        data-bs-auto-close="outside" data-bs-toggle="dropdown" href="#" role="button">
                        <img alt="user-image" class="user-avtar" src="..\assets\images\user\avatar-2.jpg" />
                    </a>
                    <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown">
                        <div class="dropdown-header d-flex align-items-center justify-content-between">
                            <h5 class="m-0">Profil</h5>
                        </div>
                        <div class="dropdown-body">
                            <div class="profile-notification-scroll position-relative"
                                style="max-height: calc(100vh - 225px)">
                                <ul class="list-group list-group-flush w-100">
                                    <li class="list-group-item">
                                        <div class="d-flex align-items-center">
                                            <div class="flex-shrink-0">
                                                <img alt="user-image" class="wid-50 rounded-circle"
                                                    src="..\assets\images\user\avatar-2.jpg" />
                                            </div>
                                            <div class="flex-grow-1 mx-3">
                                                <h5 class="mb-0">{{userName}}</h5>
                                                <a class="link-primary"
                                                    href="mailto:{{userEmail}}">{{userEmail}}</a>
                                            </div>
                                            <span class="badge bg-primary">{{userRole}}</span>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">
                                            <span class="d-flex align-items-center">
                                                <i class="ph-duotone ph-key"></i>
                                                <span>Changer le mot de passe</span>
                                            </span>
                                        </a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">
                                            <span class="d-flex align-items-center">
                                                <i class="ph-duotone ph-user-circle"></i>
                                                <span>Modifier le profil</span>
                                            </span>
                                        </a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">
                                            <span class="d-flex align-items-center">
                                                <i class="ph-duotone ph-power"></i>
                                                <span (click)="logout()">Déconnexion</span>
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- [ Header ] end -->
