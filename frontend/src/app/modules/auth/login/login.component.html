<div class="min-vh-100 bg-gradient d-flex align-items-center justify-content-center p-4" style="background: linear-gradient(to right, #1976d2, #0d47a1);">
    <div class="bg-white rounded-4 shadow p-5 w-100" style="max-width: 500px;">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-gradient">InvoicePlanner</h1>
            <p class="text-muted">Simplifiez votre facturation</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="h3 fw-semibold mb-4">Connexion</h2>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="ph-duotone ph-envelope-simple"></i></span>
                    <input id="email" type="email" formControlName="email" 
                        class="form-control"
                        placeholder="Votre email" />
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                    class="text-danger small mt-1">Email invalide</div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="ph-duotone ph-lock"></i></span>
                    <input id="password" type="password" formControlName="password" 
                        class="form-control"
                        placeholder="Votre mot de passe" />
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                    class="text-danger small mt-1">Mot de passe requis</div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" id="remember" class="form-check-input">
                    <label class="form-check-label" for="remember">Se souvenir de moi</label>
                </div>
                <a routerLink="/auth/forgot-password" class="text-primary">Mot de passe oublié?</a>
            </div>
            
            <button type="submit"
                [disabled]="loginForm.invalid || isLoading"
                class="btn btn-primary w-100 mb-3">
                <i class="ph-duotone ph-sign-in me-2" *ngIf="!isLoading"></i>
                <span *ngIf="!isLoading">Se connecter</span>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M12 22c5.421 0 10-4.579 10-10h-2c0 4.337-3.663 8-8 8s-8-3.663-8-8c0-4.336 3.663-8 8-8V2C6.579 2 2 6.58 2 12c0 5.421 4.579 10 10 10z" *ngIf="isLoading" class="animate-spin"></path></svg> -->
                <i class="bx bx-loader"></i>
            </button>
            
            <div class="text-center">
                <span class="text-muted">Pas encore de compte?</span>
                <a routerLink="/auth/register" class="text-primary ms-1">Créer un compte</a>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mt-3">
                <i class="ph-duotone ph-exclamation-triangle me-2"></i>
                <div>{{errorMessage}}</div>
            </div>
        </form>
    </div>
</div>
